# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean compile assembly:single
    - uses: actions/upload-artifact@v1
      with:
        name: MIDI-Studio_Linux_$(git rev-parse --short "$GITHUB_SHA").jar
        path: target/midi-studio-1.0-SNAPSHOT-jar-with-dependencies.jar

  Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean compile assembly:single
    - uses: actions/upload-artifact@v1
      with:
        name: MIDI-Studio_Windows_$(git rev-parse --short "$GITHUB_SHA").jar
        path: target\midi-studio-1.0-SNAPSHOT-jar-with-dependencies.jar

  macOS:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn clean compile assembly:single
    - uses: actions/upload-artifact@v1
      with:
        name: MIDI-Studio_macOS_$(git rev-parse --short "$GITHUB_SHA").jar
        path: target/midi-studio-1.0-SNAPSHOT-jar-with-dependencies.jar
